<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Involta Тест</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="screen">
        <div ref="messages" class="messages" v-on:scroll="checkPosition">
            <div ref="loading" class="loading">
                <div class="loader"></div>
            </div>
            <div class="messages-item" v-for="message in allMessages" v-bind:class="{ 'my-message': message.tag }">
                <div>{{ message.message }}</div>
            </div>
        </div>
        <div class="panel">
            <input type="text" class="input" placeholder="Новое сообщение" v-bind:value="inputValue"
                v-on:input="inputChangeHandler" v-on:keypress.enter="sendMyMessage">
            <button class="btn" v-on:click="sendMyMessage">Отправить</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
